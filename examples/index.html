
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three.js Layer - Google Maps API</title>
    <style>
      html, body, #map-div {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>

    <script src="http://maps.googleapis.com/maps/api/js?"></script>
    <script src="data.js"></script>
    <script src="styles.js"></script>
    <script src="../lib/detector.js"></script>
    <script src="../lib/dat.gui.js"></script>
    <script src="../lib/three.js"></script>
    <script src="../threejs-layer.js"></script>

    <script>

      function init() {

        var container = document.getElementById('map-div');

        var map = new google.maps.Map(container, {
          zoom: 20,
          mapTypeControl: false,
          center: new google.maps.LatLng(33.6508446,-117.8348763),
          mapTypeId: 'hybrid',
          styles: styles
        });
        map.setTilt(0);

        // if you add renderertype:'Canvas' to the options for ThreejsLayer, you can force the usage of CanvasRenderer
        new ThreejsLayer({ map: map }, function(layer){

          var location = new google.maps.LatLng(photos[0], photos[1]);
          var vertex = layer.fromLatLngToVertex(location);
          console.log(vertex);

          var geometry = new THREE.BoxBufferGeometry( 0.00005, 0.00005, 0.00005 );
          var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
          var mesh = new THREE.Mesh( geometry, material );
          mesh.position.set(vertex.x,vertex.y,vertex.z);
          layer.add( mesh );

          // gui = new dat.GUI();

          function update(){
            layer.render();
          }

          // gui.add(material, 'size', 2, 100).onChange(update);
          // gui.add(material, 'opacity', 0.1, 1).onChange(update);

        });
      }

      document.addEventListener('DOMContentLoaded', init, false);
      // google.maps.event.addDomListener(window, "load", init);
    </script>

  </head>

  <body>
    <div id="map-div"></div>
  </body>
</html>
